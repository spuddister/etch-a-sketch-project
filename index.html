<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>spuddister</header>
    <div class="container">
        <div id="content-card">
            <div class="card">  
                <div class="user-interface">
                    <div class="UI-header">
                        <p>Etch</p>
                        <p>-A-</p> 
                        <p>Sketch</p>
                    </div>
                    <button id="clear">Clear</button>
                    <div class="colour-container">
                        <button id="colour-mode">Colour Mode</button>
                        <input type="color" id="colour-wheel" name="colours" value="#cc0000">
                    </div> 
                    <button id="rainbow-mode">Rainbow Mode</button>
                    <button id="shader-mode">Shading Mode</button>
                    <button id="eraser">Eraser</button>
                    <div class="slide-container">
                        <input type="range" min="8" max="64" value="8" class="slider" id="grid-size-slider">
                        <div id="grid-size-value">8 x 8</div>
                    </div>
                </div>
            </div> 
            <div class="card">
                <div id="grid-container">
                    <!-- all grid squares are added here via Javascript -->
                </div>
            </div>  
        </div>
    </div>
    <footer class="main-footer">Copyright</footer>
</body>
</html>
