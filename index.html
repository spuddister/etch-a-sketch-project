<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div class="user-interface">
            <button id="clear">Clear</button>
            <br>
            <input type="color" id="colour-wheel" name="colours" value="#000000">
            <button id="colour-mode">Colour Mode</button>
            <br>
            <button id="rainbow-mode">Rainbow Mode</button>
            <br>
            <button id="shader-mode">Shading Mode</button>
            <br>
            <button id="eraser">Eraser</button>
            <br>
            <div class="slide-container">
                <input type="range" min="8" max="64" value="8" class="slider" id="grid-size-slider">
                <div id="grid-size-value">8 x 8</div>
            </div>
        </div>
        <div id="grid-container">
            <!-- all grid squares are added here via Javascript -->
        </div>
    </div>
</body>
</html>
